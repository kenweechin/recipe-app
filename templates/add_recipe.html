{% extends "base.html" %}
{% block content %}

<section>
<div class="container-addrecipe">
    <h3 class="black-text center-align my-recipe-title">My Recipe</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix"></i>
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Create Your Recipe Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="far fa-edit prefix"></i>
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Describe Your Recipe</label>
                </div>
            </div>
 
            <div class="row">
                <div class="input-field col s12 m4">
                    <select class="icons">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="">Breakfast</option>
                        <option value="">Lunch</option>
                        <option value="">Dinner</option>
                    </select>
                    <label>Meal Type</label>
                </div>
                <div class="input-field col s12 m4">
                    <select class="icons">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="" class="left">Normal</option>
                        <option value="" class="left">Low Carb</option>
                        <option value="" class="left">Vegan</option>
                        <option value="" class="left">Dairy / Lactose Free</option>
                    </select>
                    <label>Dietery</label>
                </div>
                <div class="input-field col s12 m4">
                    <i class="fas fa-utensils prefix"></i>
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Serving Size</label>
                </div>
            </div>

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="fas fa-stopwatch prefix"></i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Preparation Time</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="fas fa-stopwatch prefix"></i>
                            <input id="icon_telephone" type="tel" class="validate">
                            <label for="icon_telephone">Cooking Time</label>
                        </div>
                    </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-list-ol prefix"></i>
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Ingredients(New Line For Each)</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-list-alt prefix"></i>
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Methods(New Line For Each)</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-list-alt prefix"></i>
                    <input id="url" type="url" class="validate">
                    <label for="textarea1">Upload Your Image</label>
                </div>
            </div> 
        </form>
    </div>
</div>
</section>
{% endblock %}
