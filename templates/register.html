{% extends "base.html" %}
{% block content %}

<body>
    <section class="register-background-image">
        <div class="row" id="register-element">
            <h3 class="register-header">Let's Register You With Us!</h3>
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                <!--Username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" minlength="4" maxlength="20"
                            pattern="^[a-zA-Z0-9]{4,20}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--Password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="6" maxlength="20"
                            pattern="^[a-zA-Z0-9]{6,20}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--Submit Button-->
                <!-- Button design is derived and edited from https://cssbuttons.io/detail/westitan/mean-falcon-52 -->
                <div class="container-register-button">
                    <button type="submit" class="register-button">
                        <span>Let's Sign You Up <i class="fas fa-sign-in-alt"></i></span>
                        <div class="liquid"></div>
                    </button>
                </div>
                <!--Link to the login page-->
                <div class="col s12 center-align">
                    <p class="sign-in-divert-link">Already have an account?
                        <a href="/login">Please Sign-In.</a>
                    </p>
                </div>
            </form>
        </div>
    </section>
</body>
{% endblock %}
