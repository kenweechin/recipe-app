<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
</head>
<body>
    {% for recipe in recipes %}
        {{ recipe.recipe_cooking_time }} <br>
        {{ recipe.recipe_ingredients }} <br>
        {{ recipe.recipe_name }} <br>
        {{ recipe.recipe_preparation }} <br>
        {{ recipe.recipe_preparation_time }} <br>
        {{ recipe.recipe_required_tools }} <br>
        {{ recipe.recipe_total_time }} <br>
        {{ recipe.recipe_yield }} <br>
    {% endfor %}
</body>
</html>
